<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BuyBliss | Ecommerce Page</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./public/images/android-chrome-512x512.png"
    />
  </head>

  <body>
    <nav id="navbar">
      <div class="nav-container">
        <div class="brand">
          <img
            src="/task 1/public/images/brandlogo.png"
            alt="Company Logo"
            height="70px"
            class="brand-logo"
          />
          <h2 class="brand-title">BuyBliss</h2>
        </div>
        <img
          class="hamburger"
          src="public/images/menu.png"
          alt="Menu Icon"
          height="20px"
        />
        <div class="searchbar">
          <div class="search-container">
            <input type="text" placeholder="Search..." id="searchInput" />
            <button type="button" id="searchButton">
              <img
                src="./public/images/search.png"
                alt="Search Icon"
                height="18px"
              />
            </button>
          </div>
        </div>
        <div class="user">
          <button class="login-button">Login</button>
          <button class="signup-button">Sign Up</button>
        </div>
      </div>
    </nav>

    <div class="filter-section">
      <div class="filter-form-group">
        <label>Availability:</label>
        <input
          type="radio"
          id="availability-all"
          name="availability"
          value=""
          checked
        />
        <label for="availability-all">All</label>
        <input
          type="radio"
          id="availability-in-stock"
          name="availability"
          value="in-stock"
        />
        <label for="availability-in-stock">In Stock</label>
        <input
          type="radio"
          id="availability-out-of-stock"
          name="availability"
          value="out-of-stock"
        />
        <label for="availability-out-of-stock">Out of Stock</label>
      </div>
      <div class="price-group">
        <div class="range-slider">
          <span class="rangeValues"></span>
          <input
            id="min-price-range"
            value="100"
            min="100"
            max="50000"
            step="50"
            type="range"
          />
          <input
            id="max-price-range"
            value="50000"
            min="100"
            max="50000"
            step="50"
            type="range"
          />
        </div>
      </div>
    </div>

    <div id="content" class="content-container">
      <div class="forms-sidebar">
        <div class="form-container">
          <form id="product-form">
            <h2>Add Product</h2>
            <div class="form-group">
              <label for="product-name">Product Name</label>
              <input
                type="text"
                id="product-name"
                name="product-name"
                placeholder="Enter product name"
                required
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="stock">Stock</label>
              <input
                type="number"
                id="stock"
                name="stock"
                placeholder="Enter stock"
                required
              />
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="number"
                id="price"
                name="price"
                placeholder="Enter price"
                required
              />
            </div>
            <div class="form-group">
              <label for="discount">Discount of Sale price</label>
              <input
                type="number"
                id="discount"
                name="discount"
                placeholder="Enter discount"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                placeholder="Enter description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" name="category" required>
                <option value="">Select category</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home</option>
                <option value="beauty">Accessories</option>
                <option value="sports">Sports</option>
              </select>
            </div>
            <div class="form-group">
              <label for="seller">Seller</label>
              <select id="seller" name="seller" required>
                <option value="">Select seller</option>
                <option value="seller1">Seller 1</option>
                <option value="seller2">Seller 2</option>
                <option value="seller3">Seller 3</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit">Add Product</button>
            </div>
          </form>
        </div>
      </div>
